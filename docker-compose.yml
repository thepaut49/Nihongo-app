# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3.1'

# Define services
services:
  # App backend service
  app-server:
    # Configuration for building the docker image for the backend service
    build:
      context: apiNihongo # Use an image built from the specified dockerfile in the `apiNihongo` directory.
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    depends_on: 
      - db # This service depends on mysql. Start that first.
    environment: # Pass environment variables to the service
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/dbnihongodev?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: thepolo49
      SPRING_DATASOURCE_PASSWORD: Pastel12008?     


  # Frontend Service 
  app-client:
    build:
      context: front-end-nihongo # Use an image built from the specified dockerfile in the `front-end-nihongo` directory.
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://127.0.0.1:8080
    ports:
      - "9090:80" # Forward the exposed port 80 on the container to port 80 on the host machine
    restart: always
    depends_on:
      - app-server

  # Database Service (Mysql)
  db:
    image: mysql:8
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: dbnihongodev
      MYSQL_USER: thepolo49
      MYSQL_PASSWORD: Pastel12008?
      MYSQL_ROOT_PASSWORD: Pastel12008?
    volumes:
      - db-data:/var/lib/mysql
 
  
# Volumes
volumes:
  db-data:
 
